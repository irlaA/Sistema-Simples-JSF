<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="layout.xhtml">


<h:body>

	<h:form id="form">

		<p:commandButton value="Listar" action="#{alunoBean.listarDoBanco()}" update="form"/>
			<p:dataTable value="#{alunoBean.listaAlunos}" var="a" >
				<p:column headerText="Nome">
					<h:outputText value="#{a.nome}" />
				</p:column>

				<p:column headerText="Matrícula">
					<h:outputText value="#{a.matricula}" />
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{a.email}" />
				</p:column>

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{a.dataNascimento}" >
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Deletar">
					<p:commandButton value="Excluir" action="#{alunoBean.deletar(a)}" update=":form" />
				</p:column>
				
			</p:dataTable>

	</h:form>
</h:body>

</ui:decorate>
